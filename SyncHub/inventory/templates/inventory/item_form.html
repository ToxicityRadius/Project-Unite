{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>{{ action }} - Inventory</title>
</head>
<body>
  <!-- Background Design -->
  <div class="background-design">
    <img src="https://api.builder.io/api/v1/image/assets/TEMP/69e5a03207d72e05249171283d6b3fef53da98b7?width=3356" alt="" class="bg-logo-1">
    <img src="https://api.builder.io/api/v1/image/assets/TEMP/5bae535a77c2066496e68aa5ed0ea8132703a86a?width=4062" alt="" class="bg-logo-2">
  </div>

  <!-- Navigation -->
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="{% url 'inventory:item_list' %}">Back to Inventory</a></li>
    </ul>
  </nav>

  <!-- Form Content -->
  <main class="dashboard-container fade-in">
    <div class="dashboard-grid" style="grid-template-columns: 1fr; max-width: 50rem;">
      <div class="dashboard-card" style="padding: 3rem;">
        <h2 style="color:var(--white); text-align: center; margin-bottom: 2rem;">{{ action }}</h2>
        <form method="post" style="display: flex; flex-direction: column; gap: 1.5rem;">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.name.id_for_label }}" style="color: var(--white); font-weight: 600; margin-bottom: 0.5rem; display: block;">{{ form.name.label }}</label>
            {{ form.name }}
          </div>
          <div class="form-group">
            <label for="{{ form.description.id_for_label }}" style="color: var(--white); font-weight: 600; margin-bottom: 0.5rem; display: block;">{{ form.description.label }}</label>
            {{ form.description }}
          </div>
          <div class="form-group">
            <label for="{{ form.quantity.id_for_label }}" style="color: var(--white); font-weight: 600; margin-bottom: 0.5rem; display: block;">{{ form.quantity.label }}</label>
            {{ form.quantity }}
          </div>
          <button type="submit" class="card-button" style="align-self: center; margin-top: 1rem;">{{ action }}</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
