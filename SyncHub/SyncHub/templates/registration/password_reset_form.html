{% extends "index.html" %}
{% load static %}
{% block content %}
<main class="auth-flow-container">
  <div class="auth-card">
    <h1 class="auth-title">Reset your password</h1>
    <p class="auth-subtitle">Enter the email associated with your account and we'll send a reset link.</p>
    <form method="post" class="auth-form">
      {% csrf_token %}
      {{ form.email.errors }}
      <div class="auth-input-group">
        {{ form.email }}
      </div>
      <button type="submit" class="cta-button">Send reset link</button>
    </form>
    <p class="auth-alt-action"><a href="{% url 'login' %}">Back to login</a></p>
  </div>
</main>
{% endblock %}
