<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PROJECT UNITE</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Background Design -->
    <div class="background-design">
        <img src="https://api.builder.io/api/v1/image/assets/TEMP/69e5a03207d72e05249171283d6b3fef53da98b7?width=3356" alt="" class="bg-logo-1">
        <img src="https://api.builder.io/api/v1/image/assets/TEMP/5bae535a77c2066496e68aa5ed0ea8132703a86a?width=4062" alt="" class="bg-logo-2">
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{% url 'landing' %}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{% url 'dashboard' %}" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>

            <li><a href="{% url 'profile' %}"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
    </nav>

    <!-- Dashboard Content -->
    <main class="dashboard-container fade-in">
        <div class="dashboard-grid">
            <!-- Inventory Card -->
            <div class="dashboard-card">
                <img src="https://api.builder.io/api/v1/image/assets/TEMP/b041c9905323aeed8880ccfb0ba126595e1fdf62?width=596" alt="Inventory Management" class="card-icon">
                <a href="/inventory/" class="card-button">Inventory List</a>
            </div>

            <!-- Attendance Card -->
            <div class="dashboard-card">
                <img src="https://api.builder.io/api/v1/image/assets/TEMP/47b1273de6eda6877c29e75bad1bf426e7a6dcb5?width=568" alt="Attendance Management" class="card-icon">
                <a href="/rfid_login/" class="card-button">Attendance Portal</a>
            </div>
        </div>
    </main>

    {% include 'partials/auth_modal.html' %}
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
