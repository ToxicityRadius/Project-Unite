<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT UNITE - Supreme Student Council Office</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Background Design -->
    <div class="background-design">
        <img src="https://api.builder.io/api/v1/image/assets/TEMP/69e5a03207d72e05249171283d6b3fef53da98b7?width=3356" alt="" class="bg-logo-1">
        <img src="https://api.builder.io/api/v1/image/assets/TEMP/5bae535a77c2066496e68aa5ed0ea8132703a86a?width=4062" alt="" class="bg-logo-2">
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{% url 'landing' %}">HOME</a></li>
            <li><a href="#about">ABOUT US</a></li>
            <li><a href="#purpose">PURPOSE</a></li>
        </ul>
    </nav>

    <!-- Landing Content -->
    <main class="landing-container fade-in">
        <div class="welcome-text">welcome to!</div>
        <h1 class="main-title">PROJECT UNITE</h1>
        <p class="subtitle">INEFFICIENT OFFICER ATTENDANCE LOGGING AND INVENTORY TRACKING</p>
        <a href="{% url 'login' %}" class="cta-button">Get Started</a>
    </main>

    <script>
        // Add smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Add fade-in animation on load
        window.addEventListener('load', function() {
            document.querySelector('.landing-container').classList.add('fade-in');
        });
    </script>
</body>
</html>
