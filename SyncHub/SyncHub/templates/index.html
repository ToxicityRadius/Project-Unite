<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT UNITE - Supreme Student Council Office</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/purpose.css' %}">
</head>
<body>
    <!-- Background Design -->
    <div class="background-design">
        <img src="https://api.builder.io/api/v1/image/assets/TEMP/69e5a03207d72e05249171283d6b3fef53da98b7?width=3356" alt="" class="bg-logo-1">
        <img src="https://api.builder.io/api/v1/image/assets/TEMP/5bae535a77c2066496e68aa5ed0ea8132703a86a?width=4062" alt="" class="bg-logo-2">
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{% url 'landing' %}"><i class="fas fa-home"></i> HOME</a></li>
            <li><a href="{% url 'about_us' %}"><i class="fas fa-info-circle"></i> ABOUT US</a></li>
            <li><a href="{% url 'purpose' %}"><i class="fas fa-bullseye"></i> PURPOSE</a></li>
        </ul>
        <div class="nav-actions">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="cta-button nav-profile"><i class="fas fa-user"></i> {{ user.first_name }} {{ user.last_name }}</a>
                <form method="POST" action="{% url 'logout' %}" style="margin:0;">
                    {% csrf_token %}
                    <button type="submit" class="cta-button nav-logout">Logout</button>
                </form>
            {% else %}
                <button id="openSignup" class="cta-button nav-signup">Sign Up</button>
                <button id="openLogin" class="cta-button">Log In</button>
            {% endif %}
        </div>
    </nav>

    <!-- Landing Content -->
    <main class="landing-container fade-in">
        <div class="welcome-text">welcome to!</div>
        <h1 class="main-title">PROJECT UNITE</h1>
        <p class="subtitle"> OFFICER ATTENDANCE LOGGING AND INVENTORY TRACKING</p>
        <button id="openSignupMain" class="cta-button">Get Started</button>
    </main>

    {% include 'partials/auth_modal.html' %}
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
