{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset - PROJECT UNITE</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="background-design">
    <img src="https://api.builder.io/api/v1/image/assets/TEMP/69e5a03207d72e05249171283d6b3fef53da98b7?width=3356" alt="" class="bg-logo-1">
    <img src="https://api.builder.io/api/v1/image/assets/TEMP/5bae535a77c2066496e68aa5ed0ea8132703a86a?width=4062" alt="" class="bg-logo-2">
  </div>
  <main class="figma-login-container fade-in">
    <div class="figma-login-card">
      <div class="figma-login-left">
        <div class="figma-login-welcome">password reset</div>
        <h1 class="figma-login-title">PROJECT UNITE</h1>
        <p class="figma-login-subtitle">Enter your account email to receive a reset link</p>
        <form method="post" class="figma-login-form">
          {% csrf_token %}
          {% if form.email.errors %}
            <div class="message message-error" style="color:#ff6b6b;margin-bottom:0.6rem;">{{ form.email.errors|join:", " }}</div>
          {% endif %}
          <div class="figma-input-wrapper">
            <input
              type="email"
              name="{{ form.email.name }}"
              id="{{ form.email.id_for_label }}"
              class="figma-form-input auth-input"
              placeholder="Email"
              value="{{ form.email.value|default_if_none:'' }}"
              required
              maxlength="254"
              autocomplete="email"
            />
          </div>
          <button type="submit" class="figma-login-button">Send reset link</button>
        </form>
        <div class="figma-signup-prompt">
          <a href="{% url 'login' %}">Back to login</a>
        </div>
      </div>
      <div class="figma-login-right">
        <div class="figma-logo-container">
          <img src="https://api.builder.io/api/v1/image/assets/TEMP/a65df8bbc0c314444292b21f3727e85bdea1974e?width=1426" alt="PROJECT UNITE Logo" class="figma-logo-image">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
