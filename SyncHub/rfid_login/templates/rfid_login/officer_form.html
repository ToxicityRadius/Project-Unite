{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>{{ action }}</title>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="{% url 'rfid_login:officer_list' %}">Back to Officers</a></li>
    </ul>
    <div class="nav-actions">
      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="cta-button nav-profile"><i class="fas fa-user"></i> {{ user.first_name }} {{ user.last_name }}</a>
        <form method="POST" action="{% url 'logout' %}" style="margin:0;">
          {% csrf_token %}
          <button type="submit" class="cta-button nav-logout">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'signup' %}" class="cta-button nav-signup">Sign Up</a>
        <a href="{% url 'login' %}" class="cta-button">Log In</a>
      {% endif %}
    </div>
  </nav>
  <main class="dashboard-container">
    <div class="dashboard-card">
      <h2 style="color:var(--white);">{{ action }}</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="cta-button">{{ action }}</button>
      </form>
    </div>
  </main>
</body>
</html>
