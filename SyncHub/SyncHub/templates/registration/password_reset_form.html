{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset - PROJECT UNITE</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <!-- Include auth modal partial (signup/login/password reset) -->
  {% include 'partials/auth_modal.html' %}

  <noscript>
    <main style="padding:2rem;">
      <h1>Password reset</h1>
      <p>Please enable JavaScript to use the popup password reset form, or <a href="{% url 'login' %}">return to login</a>.</p>
    </main>
  </noscript>

  <script>
    // Open the modal and show password reset view when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof showAuthModal === 'function') {
        showAuthModal('passwordResetForm');
        // focus the input after a short delay
        setTimeout(() => {
          const el = document.getElementById('reset_email');
          if (el) el.focus();
        }, 100);
      } else {
        // fallback: redirect to login page
        // window.location.href = '{% url "login" %}';
      }
    });
  </script>
</body>
</html>
