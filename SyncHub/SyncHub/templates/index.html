<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT UNITE - Supreme Student Council Office</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Background Design -->
    <div class="background-design">
        <img src="https://api.builder.io/api/v1/image/assets/TEMP/69e5a03207d72e05249171283d6b3fef53da98b7?width=3356" alt="" class="bg-logo-1">
        <img src="https://api.builder.io/api/v1/image/assets/TEMP/5bae535a77c2066496e68aa5ed0ea8132703a86a?width=4062" alt="" class="bg-logo-2">
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{% url 'landing' %}">HOME</a></li>
            <li><a href="#about">ABOUT US</a></li>
            <li><a href="#purpose">PURPOSE</a></li>
        </ul>
        <div style="margin-left:auto; display:flex; gap:12px; align-items:center;">
            <a href="{% url 'signup' %}" class="cta-button" style="background:transparent;color:var(--primary-blue);border:2px solid var(--primary-blue);padding:8px 14px;">Sign Up</a>
            <a href="{% url 'login' %}" class="cta-button">Log In</a>
            <div id="profile-info" style="display:none;align-items:center;gap:8px;margin-left:12px;">
                <img id="nav-avatar-img" src="" alt="avatar" style="width:36px;height:36px;border-radius:50%;object-fit:cover;display:none;">
                <span id="nav-username-display"></span>
            </div>
            <button id="logoutBtn" style="display:none;background:transparent;border:none;color:var(--text-dark);">Logout</button>
        </div>
    </nav>

    <!-- Landing Content -->
    <main class="landing-container fade-in">
        <div class="welcome-text">welcome to!</div>
        <h1 class="main-title">PROJECT UNITE</h1>
        <p class="subtitle"> OFFICER ATTENDANCE LOGGING AND INVENTORY TRACKING</p>
        <a href="{% url 'signup' %}" id="openSignupMain" class="cta-button">Get Started</a>
    </main>


    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
