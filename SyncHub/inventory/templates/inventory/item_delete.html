<!DOCTYPE html>
<html>
<head>
    <title>Delete Inventory Item</title>
</head>
<body>
    <h1>Delete Inventory Item: {{ item.name }}</h1>
    <p>Are you sure you want to delete "{{ item.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'inventory:item_list' %}">Cancel</a>
</body>
</html>
