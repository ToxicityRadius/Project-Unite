<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PROJECT UNITE</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Background Design -->
    <div class="background-design">
        <img src="https://api.builder.io/api/v1/image/assets/TEMP/69e5a03207d72e05249171283d6b3fef53da98b7?width=3356" alt="" class="bg-logo-1">
        <img src="https://api.builder.io/api/v1/image/assets/TEMP/5bae535a77c2066496e68aa5ed0ea8132703a86a?width=4062" alt="" class="bg-logo-2">
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{% url 'landing' %}">HOME</a></li>
            <li><a href="#about">ABOUT US</a></li>
            <li><a href="#purpose">PURPOSE</a></li>
        </ul>
        <div style="margin-left:auto; display:flex; gap:12px; align-items:center;">
            <button id="openLogin" class="cta-button" style="background:transparent;color:var(--primary-blue);border:2px solid var(--primary-blue);padding:8px 14px;">Log In</button>
            <button id="openSignup" class="cta-button">Sign Up</button>
            <div id="profile-info" style="display:none;align-items:center;gap:8px;margin-left:12px;">
                <img id="nav-avatar-img" src="" alt="avatar" style="width:36px;height:36px;border-radius:50%;object-fit:cover;display:none;">
                <span id="nav-username-display"></span>
            </div>
            <button id="logoutBtn" style="display:none;background:transparent;border:none;color:var(--text-dark);">Logout</button>
        </div>
    </nav>

    <!-- Signup Content -->
    <main class="signup-container fade-in">
        <div class="signup-card">
            <h1 class="signup-title">Create Account</h1>
            <p class="signup-subtitle">Join PROJECT UNITE to manage your inventory and attendance efficiently</p>
            
            <form id="signupFormPage" class="signup-form-page" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input id="signup_username" type="text" name="username" placeholder="Username" class="signup-input" required>
                </div>
                
                <div class="form-group">
                    <input id="signup_email" type="email" name="email" placeholder="Email Address" class="signup-input" required>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <input id="signup_password" type="password" name="password" placeholder="Password" class="signup-input" required>
                        <button type="button" class="pw_hide signup-pw-toggle" tabindex="0" aria-label="Toggle password visibility"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16"><path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/><path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/><path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/></svg></button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password" class="signup-input" required>
                        <button type="button" class="pw_hide signup-pw-toggle" tabindex="0" aria-label="Toggle password visibility"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16"><path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/><path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/><path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/></svg></button>
                    </div>
                </div>
                
                <button type="submit" class="signup-button">Create Account</button>
            </form>
            
            <div class="login-prompt">
                Already have an account? <a href="{% url 'login' %}" class="login-link">Log in here</a>
            </div>
        </div>
    </main>


    {% include 'partials/auth_modal.html' %}
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
